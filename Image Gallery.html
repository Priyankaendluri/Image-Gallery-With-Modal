<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Modal</title>
    <link rel="stylesheet" href="/home/rgukt/Image Gallery.css">
</head>
<body>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="/home/rgukt/c2.jpeg" alt="Image 1" class="gallery-item">
        <img src="/home/rgukt/c2.jpeg" alt="Image 2" class="gallery-item">
        <img src="/home/rgukt/c2.jpeg" alt="Image 3" class="gallery-item">
        <img src="/home/rgukt/c2.jpeg" alt="Image 4" class="gallery-item">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="/home/rgukt/Image Gallery.js"></script>
</body>
</html>
